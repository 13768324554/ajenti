<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <title></title>
        <link rel="stylesheet" href="static/resources.css" />
        <script src="static/resources.js"></script>
        <meta name="viewport" content="initial-scale=1.0, width=device-width, target-densitydpi=device-dpi" />
    </head>
    
    <body>
        <div id="ssl-alert">
            <i class="icon-white icon-unlock"></i>
            &nbsp;<b>Insecure communication</b>
            &nbsp;<span>Please set up SSL as soon as possible!</span>
        </div>

        <div class="page root">
        </div>

        <div id="notifications">
        </div>
        
        <div id="loading" class="full-overlay">
            <div class="spinner"></div>
        </div>

        <div id="crash" class="full-overlay">
            <div class="content">
                <div class="inner">
                    <h1>Crashed</h1>
                    <pre id="crash-traceback">Blah blah</pre>
                    <div id="crash-report" style="display:none">
                        Submit this report to <a target="_blank" href="https://bugs.launchpad.net/ajenti/+filebug">Launchpad</a><br/>
                        <textarea></textarea>
                    </div>
                    <br class="clear" />
                    <div class="control hc" style="float:left">
                        <div>
                            <a onclick="ajentiCrashShowReport()" href="#" class="control button style-orange"><i class="icon-eye-open"></i> Submit bug</a>
                        </div>
                    </div>
                    <div class="control hc" style="float:right">
                        <div>
                            <a onclick="document.location='/'" href="#" class="control button style-green"><i class="icon-repeat"></i> Reload page</a>
                        </div>
                        <div>
                            <a onclick="ajentiCrashResume()" href="#" class="control button style-green"><i class="icon-chevron-right"></i> Continue</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="security-error" class="full-overlay">
            <div class="content">
                <div class="inner">
                    <h1>Access denied</h1>
                    
                    <br class="clear" />
                    <div class="control hc" style="float:right">
                        <div>
                            <a onclick="document.location='/'" href="#" class="control button style-green"><i class="icon-repeat"></i> Reload page</a>
                        </div>
                        <div>
                            <a onclick="ajentiSecurityResume()" href="#" class="control button style-green"><i class="icon-chevron-right"></i> Continue</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="connection-error" class="full-overlay">
            <div class="content">
                <div class="inner">
                    <div class="icon">&#xf01e;</div>
                    <h1>Connection lost</h1>
                </div>
            </div>
        </div>

        <script>
            Stream = new Stream();
            Stream.start();
            UI = new UIManager(window.Stream);
        </script>
    </body>
</html>
