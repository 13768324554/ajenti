<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <title></title>
        <link rel="stylesheet" href="static/resources.css" />
        <script src="static/resources.js"></script>
    </head>
    
    <body>
        <div id="ssl-alert">
            <i class="icon-white icon-unlock"></i>
            &nbsp;<b>Insecure communication</b>
            &nbsp;<span>Your credentials will be transmitted in plain text!</span>
        </div>

        <div class="page auth">
            <div class="content">
                <form action="/auth" method="POST">
                    <div class="control vc">
                        <div class="control hc">
                            <div class="l control label">Username</div>
                            <div><input class="control textbox" name="username" /></div>
                        </div>
                        <div class="control hc">
                            <div class="l control label">Password</div>
                            <div><input class="control textbox" type="password" name="password" /></div>
                        </div>
                        <a class="control button style-normal" href="#" id="login">
                            <i class="icon-chevron-right"></i> Log in
                        </a>
                        <input style="display:none" type="submit" />
                    </div>
                </form>
            </div>
        </div>

        <script>
            $($('input')[0]).focus().keyup(function (e) {
                if (e.which == 13)
                    $('form')[0].submit();
            });
            $('#login').click(function () {
                $('form')[0].submit();
            });
        </script>
    </body>
</html>
