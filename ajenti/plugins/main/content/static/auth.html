<!DOCTYPE html>
<html>
	<head>
  		<meta charset='utf-8' />
  		<title></title>
  		<link rel="stylesheet" href="static/resources.css" />
	</head>
	
	<body>
		<div class="page auth">
			<div class="content">
				<form action="/auth" method="POST">
					<div class="control hc">
						<div class="l control label">Username</div>
						<div><input class="control textbox" name="username" /></div>
					</div>
					<div class="control hc">
						<div class="l control label">Password</div>
						<div><input class="control textbox" type="password" name="password" /></div>
					</div>
					<input type="submit" value="Log in" class="control button style-green" />
				</form>
			</div>
		</div>
	</body>
</html>
